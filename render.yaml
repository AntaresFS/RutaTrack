services:
  # Backend service (Flask)
  - type: web
    region: ohio
    name: RutaTrack-Backend
    env: python
    buildCommand: "./render_build.sh"
    startCommand: "gunicorn wsgi --chdir ./src/"
    plan: free
    numInstances: 1
    envVars:
      - key: MY_BASENAME
        value: /
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        value: "any key works"
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: REACT_APP_DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString

  # Frontend static service (React)
  - type: static
    name: RutaTrack-Frontend
    region: ohio
    buildCommand: "cd src/front && npm install && npm run build"
    staticPublishPath: "public"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    ipAllowList: [] # only allow internal connections
    plan: free
